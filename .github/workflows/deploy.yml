name: Deploy to Raspberry Pi -bmcc

on:
  push:
    branches:
      - master
      - PIPE

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb || sudo apt-get install -fy

      - name: Configure SSH for Cloudflare Tunnel
        env:
          DEPLOY_HOST: rpi-ssh.webinkgraphics.com
        run: |
          mkdir -p ~/.ssh

          cat <<EOF > ~/.ssh/config
Host rpi
  HostName $DEPLOY_HOST
  User deploy
  ProxyCommand cloudflared access ssh --hostname %h
  IdentityFile ~/.ssh/id_rsa
EOF

          chmod 600 ~/.ssh/config

      - name: Deploy via rsync over Cloudflare Tunnel
        run: |
          rsync -avz \
            -e "ssh -F ~/.ssh/config" \
            ./ rpi:/var/www/php-site
