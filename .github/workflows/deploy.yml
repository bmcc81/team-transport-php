name: Deploy to Raspberry Pi

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 \
            -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          printf "Host rpi\n" > ~/.ssh/config
          printf "    HostName %s\n" "$DEPLOY_HOST" >> ~/.ssh/config
          printf "    User %s\n" "$DEPLOY_USER" >> ~/.ssh/config
          printf "    Port %s\n" "$DEPLOY_PORT" >> ~/.ssh/config
          printf "    IdentityFile ~/.ssh/deploy_key\n" >> ~/.ssh/config
          printf "    ProxyCommand cloudflared access ssh --hostname %s\n" "$DEPLOY_HOST" >> ~/.ssh/config

          chmod 600 ~/.ssh/config

      - name: Deploy files
        run: |
          rsync -avz --delete -e "ssh -F ~/.ssh/config" ./ rpi:$DEPLOY_PATH
